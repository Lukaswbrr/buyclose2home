<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyClose2Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="github-pages/leaflet.markercluster/dist/MarkerCluster.css">
    <link rel="stylesheet" href="github-pages/leaflet.markercluster/dist/MarkerCluster.Default.css">
    <script src="github-pages/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
    <script src="github-pages/leaflet.markercluster/src/MarkerCluster.js"></script>  
</head>
<body>
    <h1>BuyClose2Home</h1>
    <p>A tool that looks for products locally using a JSON database.</p>
    <input type="search" name="product-search" id="product-search" placeholder="Name of the product">    
    <input type="url" name="database-json-url" id="database-json-url" placeholder="URL of the JSON file">    
    <input type="number" name="price-minimum" id="price-minimum" placeholder="Minimum price" min="0" value="0">
    <input type="number" name="price-maximum" id="price-maximum" placeholder="Maximum price" min="0" value="0">
    <h3 id="searching-for">Searching for: </h3>
    <button id="set-current-location">Set to current location</button>
    <button id="save-as-json">Save current database to json</button>
    <a href="pages/json_maker.html"><button>Go to JSON Maker Page</button></a>
    <button id="unload-json">Unload current JSON data</button>
    <br>
    <input type="file" id="load-json-file" class="inline">Load JSON local file</input>
    <br>
    <div id="map"></div>
    <script type="module" src="scripts.js"></script>
</body>
</html>
